<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>레시피</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fafafa;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 12px 16px;
    }

    header h1 {
      margin: 0 0 10px 0;
      font-size: 20px;
      text-align: center;
    }

    .filter {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .filter select,
    .filter input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    header button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
    }

    main {
      padding: 16px;
    }

    .recipe {
      background: white;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .recipe h3 {
      margin: 0 0 6px 0;
    }

    .meta {
      font-size: 13px;
      color: #666;
      margin-bottom: 6px;
    }

    .details {
      display: none;
      margin-top: 8px;
    }

    .details.show {
      display: block;
    }

    .actions {
      margin-top: 8px;
      text-align: right;
    }

    .actions button {
      font-size: 13px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #ddd;
      margin-left: 4px;
    }

    .favorite {
      background: gold;
    }

    #formView {
      display: none;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 240px; /* 기존 대비 2배 */
    }

    .checkbox-group {
      display: flex;
      gap: 16px;
      margin-top: 8px;
    }

    .form-buttons {
      margin-top: 24px;
      display: flex;
      gap: 10px;
    }

    .form-buttons button {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
    }

    .save {
      background: #2196F3;
      color: white;
    }

    .back {
      background: #ccc;
    }

    .empty {
      color: #777;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <h1>레시피</h1>

  <div class="filter">
    <select id="filterCategory">
      <option value="">전체 분류</option>
      <option value="주식">주식</option>
      <option value="반찬">반찬</option>
      <option value="국">국</option>
      <option value="간식">간식</option>
    </select>

    <select id="filterTarget">
      <option value="">전체</option>
      <option value="한나">한나</option>
      <option value="예나">예나</option>
      <option value="어른">어른</option>
    </select>

    <select id="filterFavorite">
      <option value="">전체</option>
      <option value="favorite">즐겨찾기</option>
    </select>

    <input type="text" id="filterIngredient" placeholder="레시피 검색" />
  </div>

  <button id="addBtn">+ 레시피 추가</button>
</header>

<main>
  <section id="listView">
    <div id="recipeList"></div>
  </section>

  <section id="formView">
    <label>레시피 이름</label>
    <input type="text" id="title" />

    <label>누가 먹었나요</label>
    <div class="checkbox-group">
      <label><input type="checkbox" value="한나" /> 한나</label>
      <label><input type="checkbox" value="예나" /> 예나</label>
      <label><input type="checkbox" value="어른" /> 어른</label>
    </div>

    <label>분류</label>
    <select id="category">
      <option value="">선택하세요</option>
      <option value="주식">주식</option>
      <option value="반찬">반찬</option>
      <option value="국">국</option>
      <option value="간식">간식</option>
    </select>

    <label>
      <input type="checkbox" id="favoriteCheckbox" /> 즐겨찾기
    </label>

    <label>조리 방법</label>
    <textarea id="method"></textarea>

    <label>메모</label>
    <textarea id="memo"></textarea>

    <div class="form-buttons">
      <button class="save" id="saveBtn">저장</button>
      <button class="back" id="backBtn">목록으로 돌아가기</button>
    </div>
  </section>
</main>

<script>
  let db;
  let allRecipes = [];
  let editingId = null;

  const request = indexedDB.open("recipeDB", 1);

  request.onupgradeneeded = (e) => {
    db = e.target.result;
    db.createObjectStore("recipes", { keyPath: "id", autoIncrement: true });
  };

  request.onsuccess = (e) => {
    db = e.target.result;
    loadRecipes();
  };

  function loadRecipes() {
    const tx = db.transaction("recipes", "readonly");
    tx.objectStore("recipes").getAll().onsuccess = (e) => {
      allRecipes = e.target.result;
      applyFilter();
    };
  }

  function applyFilter() {
    recipeList.innerHTML = "";

    const category = filterCategory.value;
    const target = filterTarget.value;
    const favorite = filterFavorite.value;
    const keyword = filterIngredient.value.toLowerCase();

    const filtered = allRecipes
      .filter(r => {
        return (!category || r.category === category) &&
               (!target || r.targets.includes(target)) &&
               (!favorite || r.favorite === true) &&
               (!keyword || r.title.toLowerCase().includes(keyword));
      })
      .sort((a, b) => a.title.localeCompare(b.title, "ko"));

    if (filtered.length === 0) {
      recipeList.innerHTML = `<div class="empty">조건에 맞는 레시피가 없습니다</div>`;
      return;
    }

    filtered.forEach(r => {
      const div = document.createElement("div");
      div.className = "recipe";

      div.innerHTML = `
        <h3>${r.title}</h3>
        <div class="meta">${r.targets.join(", ")} · ${r.category}</div>

        <div class="details">
          <p><strong>조리 방법</strong><br>${r.method.replace(/\n/g, "<br>")}</p>
          ${r.memo ? `<p><strong>메모</strong><br>${r.memo.replace(/\n/g, "<br>")}</p>` : ""}
        </div>

        <div class="actions">
          <button onclick="toggleFavorite(${r.id})" class="${r.favorite ? 'favorite' : ''}">
            ${r.favorite ? '★' : '☆'}
          </button>
          <button onclick="toggleDetails(this)">∨</button>
          <button onclick="editRecipe(${r.id})">수정</button>
          <button onclick="deleteRecipe(${r.id})">삭제</button>
        </div>
      `;

      recipeList.appendChild(div);
    });
  }

  function toggleDetails(btn) {
    btn.closest(".recipe").querySelector(".details").classList.toggle("show");
  }

  function toggleFavorite(id) {
    const recipe = allRecipes.find(r => r.id === id);
    recipe.favorite = !recipe.favorite;

    const tx = db.transaction("recipes", "readwrite");
    tx.objectStore("recipes").put(recipe);
    tx.oncomplete = loadRecipes;
  }

  function deleteRecipe(id) {
    if (!confirm("삭제 하겠습니까?")) return;
    const tx = db.transaction("recipes", "readwrite");
    tx.objectStore("recipes").delete(id);
    tx.oncomplete = loadRecipes;
  }

  function editRecipe(id) {
    const recipe = allRecipes.find(r => r.id === id);
    editingId = id;

    title.value = recipe.title;
    method.value = recipe.method;
    memo.value = recipe.memo;
    category.value = recipe.category;
    favoriteCheckbox.checked = recipe.favorite === true;

    document.querySelectorAll(".checkbox-group input").forEach(c => {
      c.checked = recipe.targets.includes(c.value);
    });

    listView.style.display = "none";
    formView.style.display = "block";
    window.scrollTo({ top: 0 });
  }

  filterCategory.onchange =
  filterTarget.onchange =
  filterFavorite.onchange =
  filterIngredient.oninput = applyFilter;

  addBtn.onclick = () => {
    editingId = null;
    document.querySelectorAll("input, textarea").forEach(e => e.value = "");
    document.querySelectorAll(".checkbox-group input").forEach(c => c.checked = false);
    favoriteCheckbox.checked = false;
    category.value = "";

    listView.style.display = "none";
    formView.style.display = "block";
  };

  backBtn.onclick = () => {
    formView.style.display = "none";
    listView.style.display = "block";
  };

  saveBtn.onclick = () => {
    const data = {
      title: title.value.trim(),
      method: method.value.trim(),
      memo: memo.value.trim(),
      category: category.value,
      targets: [...document.querySelectorAll(".checkbox-group input:checked")].map(c => c.value),
      favorite: favoriteCheckbox.checked
    };

    if (!data.title || !data.method || !data.category || data.targets.length === 0) {
      alert("필수 항목을 모두 입력해 주세요");
      return;
    }

    const tx = db.transaction("recipes", "readwrite");
    const store = tx.objectStore("recipes");

    if (editingId === null) {
      store.add(data);
    } else {
      data.id = editingId;
      store.put(data);
    }

    tx.oncomplete = () => {
      formView.style.display = "none";
      listView.style.display = "block";
      loadRecipes();
    };
  };
</script>

</body>
</html>
